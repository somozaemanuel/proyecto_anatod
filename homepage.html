<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id='root'>
        <h2>Clientes</h2>
        <button onclick=altaUser()>Agregar nuevo cliente</button>
        <table id='clientes' name='clientes'>
            <tr>
                <th>Nombre Cliente</th>
                <th>ID Cliente</th>
                <th>DNI</th>
                <th>Localidad</th>
                <th>Provincia</th>
            </tr>

        </table>

        <br>

        <h2>Provincia</h2>
        <table id='provs' name='provs'>
            <tr>
                <th>ID Provincia</th>
                <th>Provincia</th>
                <th>Localidad</th>
                <th>Clientes</th>
            </tr>

        </table>


    </div>



    <script src='index.js'></script>
</body>

</html>
